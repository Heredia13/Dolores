<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Calculs Soustraction -</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2972b6, #002790);
            color: #333;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        #score {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        .menu-list {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .button {
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005f73;
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .correct {
            background-color: #d4edda;
        }

        .incorrect {
            background-color: #f8d7da;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2972b6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #005f73;
        }
    </style>
</head>

    <a href="Menu.html" class="back-button">Retour au Menu</a>

    <script>
        let score = 0;

        function checkAnswer(questionNumber, correctAnswer) {
            const input = document.getElementById(`answer${questionNumber}`);
            const value = parseInt(input.value, 10);
            const item = input.parentElement;

            if (value === correctAnswer) {
                item.classList.add('correct');
                item.classList.remove('incorrect');
                if (!item.classList.contains('answered')) {
                    score++;
                    item.classList.add('answered');
                    updateScore();
                }
            } else {
                item.classList.add('incorrect');
                item.classList.remove('correct');
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score : ${score}`;
        }
    </script>
</body>
