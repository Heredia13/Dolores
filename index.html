<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours - Site Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        h1 {
            font-size: 36px;
            color: #ffcc00;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .time-box {
            background-color: rgba(255, 204, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 30px;
            text-align: center;
            width: 100px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.6);
        }

        #countdown span {
            font-size: 40px;
            font-weight: bold;
            color: #111;
            display: block;
            margin-bottom: 5px;
        }

        #countdown p {
            font-size: 16px;
            color: #111;
            font-weight: 500;
        }

        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px);
            z-index: 0;
        }

        .youtube-link {
            margin-top: 20px;
        }

        .youtube-link a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4500;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .youtube-link a:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        iframe {
            border: none;
            width: 90%;
            height: 200px;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="blurred-background" id="blurred-bg"></div>
    <div class="container">
        <h1>Maintenance du site web</h1>
        <p>Le site sera bientôt de retour.</p>

        <div class="timer" id="countdown">
            <div class="time-box">
                <span id="days"></span>
                <p>Jours</p>
            </div>
            <div class="time-box">
                <span id="hours"></span>
                <p>Heures</p>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds"></span>
                <p>Secondes</p>
            </div>
        </div>





    <script>
        // Tableau d'images de fond possibles
        var backgrounds = [
            'https://www.w3schools.com/w3images/ny.jpg',
            'https://www.w3schools.com/w3images/paris.jpg',
            'https://www.w3schools.com/w3images/mountains.jpg',
            'https://www.w3schools.com/w3images/forest.jpg'
        ];

        // Sélectionner une image aléatoire
        var randomIndex = Math.floor(Math.random() * backgrounds.length);
        document.getElementById('blurred-bg').style.backgroundImage = 'url(' + backgrounds[randomIndex] + ')';

        // Définir la date cible pour le compte à rebours (le 16 mars 2025 à midi)
        var countDownDate = new Date("Mars 16, 2025 12:00:00").getTime();

        // Mettre à jour le compte à rebours chaque seconde
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // Vérifie si le compte à rebours est terminé
if (distance < 0) {
    // Arrête la mise à jour du compte à rebours
    clearInterval(x);

    // Met à jour le contenu HTML pour indiquer que le site est de retour
    document.getElementById("countdown").innerHTML = "Site Web de retour";
}


            if (distance <= 10000 && distance > 0) {
                var audio = document.getElementById("countdown-sound");
                if (audio.paused) {
                    audio.play();
                }
            }
        }, 1000);
    </script>
</body>
</html>
